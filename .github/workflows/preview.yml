name: Amplify Preview Deployment

on:
    pull_request:
        branches:
            - main
        types: [opened, synchronize, reopened]

permissions:
    issues: write
    pull-requests: write

jobs:
    preview:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Set AWS Credentials
              env:
                  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
              run: |
                  echo "AWS credentials set"

            - name: Set AWS Region
              run: echo "AWS_REGION=us-east-2" >> $GITHUB_ENV

            - name: Set Environment Variables
              run: |
                  echo "LATEST_COMMIT=${{ github.sha }}" >> $GITHUB_ENV
                  echo "DEPLOY_LOG_URL=https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_ENV
                  echo "DEPLOY_PREVIEW_URL=https://develop.d2ggjieg648h6b.amplifyapp.com" >> $GITHUB_ENV
                  echo "ENVIRONMENT=preview" >> $GITHUB_ENV

            - name: Comment on PR - Deployment Started
              uses: actions/github-script@v6
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  script: |
                      github.rest.issues.createComment({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        issue_number: context.payload.pull_request.number,
                        body: `
                        üöÄ **Amplify Deployment Started!**
                        The deployment process has begun. This may take a few minutes.

                        | Name                  | Link                                                                 |
                        |-----------------------|----------------------------------------------------------------------|
                        | **Latest Commit**     | [${{ env.LATEST_COMMIT }}](https://github.com/${{ github.repository }}/commit/${{ env.LATEST_COMMIT }}) |
                        | **Latest Deploy Log** | [View Logs](${{ env.DEPLOY_LOG_URL }})                          |
                        | **Deploy Preview URL**| [Preview Environment](${{ env.DEPLOY_PREVIEW_URL }})            |
                        | **Environment**       | ${{ env.ENVIRONMENT }}                                          |
                        `
                      });

            - name: Wait for Amplify Deployment
              run: |
                  echo "Checking Amplify deployment status..."
                  JOB_ID=$(aws amplify start-deployment --app-id d2ggjieg648h6b --branch-name develop --region us-east-2 --query "jobId" --output text)
                  echo "Started Amplify deployment with Job ID: $JOB_ID"

                  while true; do
                    STATUS=$(aws amplify get-job --app-id d2ggjieg648h6b --branch-name develop --job-id $JOB_ID --region us-east-2 --query "job.summary.status" --output text)
                    echo "Current status: $STATUS"
                    if [[ "$STATUS" == "SUCCEED" ]]; then
                      echo "Amplify deployment completed successfully!"
                      break
                    elif [[ "$STATUS" == "FAILED" ]]; then
                      echo "Amplify deployment failed!"
                      ERROR_MESSAGE=$(aws amplify get-job --app-id d2ggjieg648h6b --branch-name develop --job-id $JOB_ID --region us-east-2 --query "job.summary.statusReason" --output text)
                      echo "Error: $ERROR_MESSAGE" >> $GITHUB_ENV
                      exit 1
                    fi
                    sleep 30
                  done

            - name: Comment on PR - Deployment Completed
              if: success()
              uses: actions/github-script@v6
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  script: |
                      github.rest.issues.createComment({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        issue_number: context.payload.pull_request.number,
                        body: `
                        ‚úÖ **Amplify Deployment Completed!**
                        The deployment has been successfully completed.

                        | Name                  | Link                                                                 |
                        |-----------------------|----------------------------------------------------------------------|
                        | **Latest Commit**     | [${{ env.LATEST_COMMIT }}](https://github.com/${{ github.repository }}/commit/${{ env.LATEST_COMMIT }}) |
                        | **Latest Deploy Log** | [View Logs](${{ env.DEPLOY_LOG_URL }})                          |
                        | **Deploy Preview URL**| [Preview Environment](${{ env.DEPLOY_PREVIEW_URL }})            |
                        | **Environment**       | ${{ env.ENVIRONMENT }}                                          |
                        `
                      });

            - name: Comment on PR - Deployment Failed
              if: failure()
              uses: actions/github-script@v6
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  script: |
                      github.rest.issues.createComment({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        issue_number: context.payload.pull_request.number,
                        body: `
                        ‚ùå **Amplify Deployment Failed!**
                        The deployment encountered an error.

                        **Error Message:** \`${{ env.ERROR_MESSAGE }}\`

                        | Name                  | Link                                                                 |
                        |-----------------------|----------------------------------------------------------------------|
                        | **Latest Commit**     | [${{ env.LATEST_COMMIT }}](https://github.com/${{ github.repository }}/commit/${{ env.LATEST_COMMIT }}) |
                        | **Latest Deploy Log** | [View Logs](${{ env.DEPLOY_LOG_URL }})                          |
                        | **Deploy Preview URL**| [Preview Environment](${{ env.DEPLOY_PREVIEW_URL }})            |
                        | **Environment**       | ${{ env.ENVIRONMENT }}                                          |

                        ‚ö†Ô∏è Please check the [**Amplify console logs**](https://us-east-2.console.aws.amazon.com/amplify/home?region=us-east-2) for more details.
                        

                        `
                      });
